<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offer Management</title>
    <link href="../css/common/header.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3046c9;
            --secondary: #ff3366;
            --gradient: linear-gradient(135deg, #4361ee, #3a0ca3);
            --text-light: #f8f9fa;
            --text-dark: #20232a;
            --bg-light: #f8f9fa;
            --card-bg: #ffffff;
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .admin-nav {
            background: var(--gradient);
            padding: 15px 40px;
            box-shadow: 0 4px 20px rgba(67, 97, 238, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .admin-logo {
            color: white;
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-logo i {
            font-size: 28px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .admin-nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .admin-nav a:hover, .admin-nav a.active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .logout-btn {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            color: white;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .admin-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
        }

        .page-header h1 {
            font-size: 28px;
            color: var(--text-dark);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .page-header h1 i {
            color: var(--secondary);
        }

        .add-btn {
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(67, 97, 238, 0.3);
        }

        .table-container {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--gradient);
            color: white;
        }

        th {
            padding: 20px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 20px 15px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: middle;
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: #f8f9ff;
            transform: scale(1.01);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .offer-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .offer-info {
            display: flex;
            flex-direction: column;
        }

        .offer-title {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 4px;
        }

        .offer-meta {
            font-size: 12px;
            color: #666;
        }

        .type-badge {
            background: var(--gradient);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            display: inline-block;
        }

        .promo-code {
            background: #e8f2ff;
            color: var(--primary);
            padding: 6px 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-weight: 600;
            font-size: 14px;
        }

        .discount {
            font-weight: 600;
            color: var(--secondary);
            font-size: 16px;
        }

        .validity {
            color: #666;
            font-size: 14px;
        }

        .badge-tag {
            background: var(--secondary);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .edit-btn {
            background: #3498db;
            color: white;
        }

        .edit-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        .delete-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .admin-nav {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }

            .page-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .table-container {
                overflow-x: auto;
            }

            table {
                min-width: 800px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-nav">
        <div class="nav-left">
            <a href="dashboard.html" class="admin-logo">
                <img src="../img/logo.jpg" alt="logo" style="width: 32px; height: 16px; margin-right: 10px;">
                Alpha Striker
            </a>
            <div class="nav-links">
                <a href="dashboard.html">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
                <a href="user.html">
                    <i class="fas fa-users"></i>
                    User
                </a>
                <a href="seat.html">
                    <i class="fas fa-chair"></i>
                    Seat
                </a>
                <a href="movies.html">
                    <i class="fas fa-film"></i>
                    Movies
                </a>
                <a href="offers.html" class="active">
                    <i class="fas fa-tags"></i>
                    Offers
                </a>
            </div>
        </div>
        <div class="admin-nav-right">
            <div class="admin-user-section">
                <div class="admin-user-profile">
                    <div class="admin-avatar">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <span class="admin-user-name" id="admin-username">Admin</span>
                </div>
            </div>
            <a href="login.html" id="logout" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </a>
        </div>
    </div>
    
    <div class="admin-content">
        <div class="page-header">
            <h1>
                <i class="fas fa-tags"></i>
                Offer Management
            </h1>
            <button id="add-offer" class="add-btn">
                <i class="fas fa-plus"></i>
                Add New Offer
            </button>
        </div>
        
        <div class="table-container">
            <table id="offer-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Image</th>
                        <th>Offer Details</th>
                        <th>Type</th>
                        <th>Promo Code</th>
                        <th>Discount</th>
                        <th>Validity</th>
                        <th>Badge</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    
    <script>
        // Load admin user info
        document.addEventListener('DOMContentLoaded', function() {
            const adminUsername = localStorage.getItem('adminUser') || 'Admin';
            const adminUsernameElement = document.getElementById('admin-username');
            if (adminUsernameElement) {
                adminUsernameElement.textContent = adminUsername;
            }
        });

                    
        
        // Get offers list
        fetch('/index.php/admin/offer/index')
            .then(res => res.json())
            .then(data => {
                if(data.success) {
                    const tbody = document.querySelector('#offer-table tbody');
                    data.data.forEach(offer => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${offer.offer_code}</td>
                            <td><img src="${offer.img}" class="offer-img" alt="${offer.offer_title}"></td>
                            <td>
                                <div class="offer-info">
                                    <div class="offer-title">${offer.offer_title}</div>
                                    <div class="offer-meta">ID: ${offer.offer_code}</div>
                                </div>
                            </td>
                            <td><span class="type-badge">${offer.offer_type}</span></td>
                            <td><span class="promo-code">${offer.promo_code}</span></td>
                            <td><span class="discount">$${offer.money}</span></td>
                            <td><span class="validity">${offer['offer_validity']}</span></td>
                            <td><span class="badge-tag">${offer.badge}</span></td>
                            <td>
                                <div class="action-buttons">
                                    <button class="action-btn edit-btn" data-id="${offer.offer_code}">
                                        <i class="fas fa-edit"></i>
                                        Edit
                                    </button>
                                    <button class="action-btn delete-btn" data-id="${offer.offer_code}">
                                        <i class="fas fa-trash"></i>
                                        Delete
                                    </button>
                                </div>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });

                    // Add edit button events
                    document.querySelectorAll('.edit-btn').forEach(btn => {
                        btn.addEventListener('click', function() {
                            const id = this.getAttribute('data-id');
                            window.location.href = `edit-offer.html?id=${id}`;
                        });
                    });

                    // Add delete button events
                    document.querySelectorAll('.delete-btn').forEach(btn => {
                        btn.addEventListener('click', function() {
                            const id = this.getAttribute('data-id');
                            if(confirm('Are you sure you want to delete this offer?')) {
                                fetch(`/index.php/admin/offer/delete?offer_code=${id}`, {
                                    method: 'POST'
                                })
                                .then(res => res.json())
                                .then(data => {
                                    if(data.success) {
                                        alert('Delete successful');
                                        location.reload();
                                    } else {
                                        alert('Delete failed: ' + (data.message || ''));
                                    }
                                });
                            }
                        });
                    });
                }
            });

        // Add new offer button event
        document.getElementById('add-offer').addEventListener('click', function() {
            window.location.href = 'add-offer.html';
        });
    </script>
</body>
</html>
