<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Alpha Striker 2.0</title>
  <link rel="stylesheet" type="text/css" href="css/login/login.css">
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" style="display:block;">
      <div class="container">
        <div class="logo-section">
            <img src="img/logo.jpg" alt="logo">
          <p>Your Ultimate Movie Experience</p>
        </div>
        
        <div class="auth-container card">
          <div class="auth-header">
            <h1>Forget Password</h1>
            <p>From Email reset password</p>
          </div>
          
          <form id="login-form" onsubmit="resetPwd(event)">
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
            </div>



            <div class="form-group">
              <label for="Verification code" class="form-label">Verification code</label>
              <div class="verification-input">
                <input type="text" id="Verification" class="form-input" placeholder="Enter your verification code" required>
                <button type="button" id="send-code" class="send-code-btn">Send Code</button>
              </div>
            </div>
            
            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
            </div>
            
           
            
            <button type="submit" class="btn btn-primary">Reset Password</button>
          </form>
          
          <div class="auth-footer">
            <p><a href="login.html" class="auth-link">Sign In</a></p>
          </div>
          
      
        </div>
        
        <div class="copyright">
          <p>Â© 2025 CineTix. All rights reserved.</p>
        </div>
      </div>
    </div>
  
   
    </div>
    <script type="text/javascript" src="js/login/pwd.js"></script>
  </body>
</html>
