<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignIn | Alpha Striker 2.0</title>
  <link rel="stylesheet" type="text/css" href="../css/signin/signin.css">
  <style>
    #header-frame {
      width: 100%;
      height: 80px;
      border: none;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <!-- This page is login/register page, no need to display header as user is not logged in yet -->
  
  <!-- Register Page -->
  <div id="register-page">
    <div class="container">
      <div style="text-align: center; margin: 40px 0 20px;">
        <img src="../img/logo.jpg" alt="logo" style="width: 100px; height: 50;">
        <p style="color: #666; font-size: 18px;">Your Ultimate Movie Experience</p>
      </div>

              <div class="auth-container card">
        <div class="auth-header">
          <h1 style="color: #3366cc; font-size: 28px; margin-bottom: 10px;">Create Account</h1>
          <p style="color: #666;">Sign up to start your movie journey</p>
        </div>

        <form id="register-form" onsubmit="event.preventDefault(); showPage('home-page')">
          <div class="form-group">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-input" placeholder="Enter your full name" required style="border: 2px solid #e0e7ff; transition: all 0.3s;">
          </div>

          <div class="form-group">
            <label for="reg-email" class="form-label">Email</label>
            <input type="email" id="reg-email" class="form-input" placeholder="Enter your email" required style="border: 2px solid #e0e7ff; transition: all 0.3s;">
          </div>

          <div class="form-group">
            <label for="reg-password" class="form-label">Password</label>
            <input type="password" id="reg-password" class="form-input" placeholder="Create a password" required style="border: 2px solid #e0e7ff; transition: all 0.3s;">
          </div>

          <div class="form-group">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="password" id="confirm-password" class="form-input" placeholder="Confirm your password" required style="border: 2px solid #e0e7ff; transition: all 0.3s;">
          </div>

          <div style="display: flex; align-items: center; margin-bottom: 20px;">
            <input type="checkbox" id="terms" style="margin-right: 8px;" required>
            <label for="terms" style="color: #666; font-size: 14px;">I agree to the <a href="#" style="color: #3366cc; text-decoration: none;">Terms of Service</a> and <a href="#" style="color: #3366cc; text-decoration: none;">Privacy Policy</a></label>
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%; border-radius: 30px; padding: 14px; font-size: 16px; box-shadow: 0 4px 10px rgba(51, 102, 204, 0.2);">Create Account</button>
        </form>

        <div class="auth-footer" style="margin-top: 30px; text-align: center;">
          <p>Already have an account? <a href="#" class="auth-link" style="color: #3366cc; font-weight: 600;" onclick="showPage('login-page')">Sign In</a></p>
        </div>

        <div style="margin-top: 30px; text-align: center;">
          <p style="color: #666; font-size: 14px; margin-bottom: 15px;">Or sign up with</p>
          <div style="display: flex; justify-content: center; gap: 15px;">
            <button style="background: #f5f7fb; border: none; border-radius: 50%; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; cursor: pointer;">G</button>
            <button style="background: #f5f7fb; border: none; border-radius: 50%; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; cursor: pointer;">f</button>
            <button style="background: #f5f7fb; border: none; border-radius: 50%; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; cursor: pointer;">in</button>
          </div>
        </div>
      </div>

      <div style="text-align: center; margin-top: 30px; color: #666; font-size: 14px;">
        <p>Â© 2025 Alpha Strikers 2.0. All rights reserved.</p>
      </div>
    </div>
  </div>



  <script src="../js/signin/signin.js"></script>
</body>
</html>
