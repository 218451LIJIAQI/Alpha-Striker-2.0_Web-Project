<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theaters | Alpha Striker 2.0</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/common/header.css">
    <link rel="stylesheet" type="text/css" href="../css/common/footer.css">
    <link rel="stylesheet" type="text/css" href="../css/theater/theater.css">
    <script src="../js/common.js"></script>
    <script src="../js/theater/theater.js" defer></script>
</head>
<body>
    <!-- Include common header component -->
    <div id="header-container"></div>
    
    <main class="container">
        <div class="theaters-header">
            <h1>Find Theaters Near You</h1>
            <p>Discover the best cinematic experiences in premium theaters. From IMAX to 4DX, find theaters with the latest technologies and ultimate comfort.</p>
        </div>
        
        <div class="search-location">
            <input type="text" placeholder="Enter your city or zip code">
            <button>Search</button>
        </div>
        
        <div class="filter-options">
            <button class="active">All Theaters</button>
            <button>IMAX</button>
            <button>4DX</button>
            <button>VIP</button>
            <button>Dolby Atmos</button>
            <button>RPX</button>
        </div>
        
        <div class="theater-list">
            <!-- Theater list will be dynamically generated by JS -->
        </div>
    </main>
    
    <div id="bottom-container"></div>
</body>
</html>
