<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking | Alpha Striker 2.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/booking3/booking3.css">
  
    <link rel="stylesheet" type="text/css" href="../css/common/header.css">
    <script src="../js/common.js"></script>
    <script src="../js/booking3/booking3.js" defer></script>
</head>
<body>
    <!-- Include common header component -->
    <div id="header-container"></div>
    
    <!-- Booking Page -->
    <div id="booking-page">
        <div class="container">
            <div class="booking-layout">
                <div class="booking-main">
                    <div class="card">
                        <!-- Movie Info -->
                        <div class="movie-info">
                            <img src="../img/frozen_2.jpeg" alt="Frozen 2" class="movie-poster">
                            <div class="movie-details">
                                <h1>Frozen 2</h1>
                                <div class="movie-meta">
                                    <span class="meta-item"><i class="fas fa-film"></i> Animation</span>
                                    <span class="meta-item"><i class="fas fa-clock"></i> 1h 43m</span>
                                    <span class="meta-item"><i class="fas fa-tag"></i> PG</span>
                                </div>
                                <div class="movie-rating">
                                    <i class="fas fa-star"></i> 8.5/10
                                </div>
                            </div>
                        </div>

                        <!-- Date Selection -->
                        <div class="section-title">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <span>Select Date</span>
                                <span class="promo-tag"><i class="fas fa-fire"></i> 30% Discount for 5+ Tickets!</span>
                            </div>
                        </div>

                        <div class="date-selector">
                            <!-- Dates will be dynamically generated by JavaScript -->
                        </div>

                        <!-- Time Selection -->
                        <div class="section-title">Select Time</div>
                        <div class="time-slots">
                            <div class="time-slot active">09:30 AM</div>
                            <div class="time-slot">12:00 PM</div>
                            <div class="time-slot">02:30 PM</div>
                            <div class="time-slot">05:15 PM</div>
                            <div class="time-slot">08:00 PM</div>
                            <div class="time-slot">10:30 PM</div>
                        </div>

                        <!-- Seat Selection -->
                        <div class="section-title">Select Seats</div>
                        <div class="screen-container">
                            <div class="screen"></div>
                            <div class="seats-container">
                                <!-- VR Seat Button Added Here -->
                                <button class="vr-button" onclick="viewSeatsInVR()">
                                    <i class="fas fa-vr-cardboard"></i> VR Seat View
                                </button>
                                
                                <div class="seat-row">
                                    <span class="row-label">A</span>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat reserved"></div>
                                    <div class="seat reserved"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                </div>
                                <div class="seat-row">
                                    <span class="row-label">B</span>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat selected" onclick="toggleSeat(this)"></div>
                                    <div class="seat selected" onclick="toggleSeat(this)"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat reserved"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat reserved"></div>
                                </div>
                                <div class="seat-row">
                                    <span class="row-label">C</span>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat reserved"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat reserved"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                </div>
                                <div class="seat-row">
                                    <span class="row-label">D</span>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat reserved"></div>
                                    <div class="seat reserved"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                </div>
                                <div class="seat-row">
                                    <span class="row-label">E</span>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat reserved"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat reserved"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                </div>
                                <div class="seat-row">
                                    <span class="row-label">F</span>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat reserved"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                    <div class="seat reserved"></div>
                                    <div class="seat" onclick="toggleSeat(this)"></div>
                                </div>
                            </div>

                            <div class="seat-info">
                                <div class="seat-type">
                                    <div class="seat-demo available"></div>
                                    <span>Available</span>
                                </div>
                                <div class="seat-type">
                                    <div class="seat-demo selected"></div>
                                    <span>Selected</span>
                                </div>
                                <div class="seat-type">
                                    <div class="seat-demo reserved"></div>
                                    <span>Reserved</span>
                                </div>
                            </div>

                            <!-- Selected Seats Info -->
                            <div class="selected-seats active" id="selectedSeatsInfo">
                                <h3>Selected Seats</h3>
                                <div class="seat-tags">
                                    <div class="seat-tag">B3</div>
                                    <div class="seat-tag">B4</div>
                                </div>
                            </div>
                        </div>

                        <button class="proceed-button">Proceed to Payment</button>
                    </div> <!-- .card -->
                </div> <!-- .booking-main -->
            </div> <!-- .booking-layout -->
        </div> <!-- .container -->
    </div> <!-- #booking-page -->
    <div id="bottom-container"></div>
</body>
</html>
